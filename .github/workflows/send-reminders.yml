name: Send Medicine Reminders

on:
  schedule:
    - cron: "*/5 * * * *"  # Run every 5 minutes instead of every minute
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Send reminders
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_KEY" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT_KEY secret is not set. Please configure it in repository secrets."
            exit 1
          fi
          node scripts/send-reminders.cjs
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
